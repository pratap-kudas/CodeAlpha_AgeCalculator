<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <div class="header">
                <h1>Age Calculator</h1>
                <p>Calculate your exact age in years, months, and days</p>
            </div>
            
            <form id="ageForm" class="age-form">
                <div class="input-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" required>
                </div>
                
                <div class="input-group">
                    <label for="month">Month</label>
                    <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" required>
                </div>
                
                <div class="input-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" min="1900" max="2024" placeholder="YYYY" required>
                </div>
                
                <button type="submit" class="calculate-btn">
                    <span>Calculate Age</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
            
            <div id="result" class="result hidden">
                <div class="result-header">
                    <h2>Your Age</h2>
                    <p>As of today</p>
                </div>
                
                <div class="age-display">
                    <div class="age-item">
                        <div class="age-number" id="years">0</div>
                        <div class="age-label">Years</div>
                    </div>
                    
                    <div class="age-separator">:</div>
                    
                    <div class="age-item">
                        <div class="age-number" id="months">0</div>
                        <div class="age-label">Months</div>
                    </div>
                    
                    <div class="age-separator">:</div>
                    
                    <div class="age-item">
                        <div class="age-number" id="days">0</div>
                        <div class="age-label">Days</div>
                    </div>
                </div>
                
                <div class="total-days">
                    <p>Total days: <span id="totalDays">0</span></p>
                </div>
            </div>
            
            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
